<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Sales Dashboard</title>
  <!-- Add some basic styling -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    select, button {
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px 12px;
      margin-right: 8px;
      font-size: 14px;
    }
    h2, h3, h4 {
      margin-top: 16px;
      margin-bottom: 8px;
    }
    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .filter-section {
      padding: 12px;
      background-color: #f0f7ff;
      border: 1px solid #cce5ff;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
    .chart-container {
      height: 300px;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 16px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #f8f8f8;
      font-weight: 600;
    }
    .alert {
      background-color: #fff6f6;
      border: 1px solid #ffcccc;
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 16px;
      color: #cc0000;
    }
    .note-section {
      background-color: #fffde7;
      border: 1px solid #fff9c4;
      border-radius: 4px;
      padding: 12px;
      margin-top: 24px;
    }
    .forecast-section {
      background-color: #e8f4fd;
      border: 1px solid #c0e3ff;
      border-radius: 4px;
      padding: 12px;
      margin-top: 24px;
    }
    .product-analysis {
      margin-top: 24px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .product-card {
      background-color: #f8f8f8;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 12px;
    }
    .flex {
      display: flex;
      align-items: center;
    }
    .space-x-2 > * {
      margin-right: 8px;
    }
    .mb-4 {
      margin-bottom: 16px;
    }
    .mt-6 {
      margin-top: 24px;
    }
  </style>
  
  <!-- Load React, React DOM, and Recharts via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.5/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.7.2/Recharts.min.js"></script>
</head>
<body>
  <div id="root" class="dashboard-container">
    <div style="text-align: center; padding: 40px;">
      <h2>Loading sales data...</h2>
      <p>Please wait while we load the dashboard.</p>
    </div>
  </div>

  <!-- Load the dashboard code -->
  <script type="text/babel" src="dashboard.js"></script>
</body>
</html>
